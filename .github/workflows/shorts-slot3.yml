name: Shorts Slot 3

on:
  schedule:
    - cron: "0 15 * * *"   # 15:00 UTC
  workflow_dispatch:

concurrency:
  group: youtube-shorts
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run automation (1 upload, gated by daily policy)
        env:
          SOURCE_CHANNEL_ID: ${{ secrets.SOURCE_CHANNEL_ID }}
          DAILY_UPLOADS: "1"
          MIN_SHORT_SEC: ${{ secrets.MIN_SHORT_SEC }}
          MAX_SHORT_SEC: ${{ secrets.MAX_SHORT_SEC }}
          TARGET_SHORT_SEC: ${{ secrets.TARGET_SHORT_SEC }}
          SCENE_THRESHOLD: ${{ secrets.SCENE_THRESHOLD }}
          DAILY_BASE: ${{ secrets.DAILY_BASE }}
          DAILY_BOOST: ${{ secrets.DAILY_BOOST }}
          DAILY_BOOST_THRESHOLD: ${{ secrets.DAILY_BOOST_THRESHOLD }}
          CLEANUP_RELEASE_ON_COMPLETE: ${{ secrets.CLEANUP_RELEASE_ON_COMPLETE }}
          CLEANUP_DELETE_TAG: ${{ secrets.CLEANUP_DELETE_TAG }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          python main.py
      - name: Commit state changes
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/state.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Update state [skip ci]"
            git push
          fi
